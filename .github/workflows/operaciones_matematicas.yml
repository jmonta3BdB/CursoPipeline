name: Operaciones Matem√°ticas B√°sicas

on:
  workflow_dispatch:
    inputs:
      numero1:
        description: 'Primer n√∫mero'
        required: true
        type: string
      numero2:
        description: 'Segundo n√∫mero'
        required: true
        type: string

jobs:
  preparar-valores:
    name: üì¶ Preparar variables globales
    runs-on: ubuntu-latest
    outputs:
      num1: ${{ steps.variables.outputs.num1 }}
      num2: ${{ steps.variables.outputs.num2 }}
    steps:
      - name: Asignar variables
        id: variables
        run: |
          echo "num1=${{ inputs.numero1 }}" >> $GITHUB_OUTPUT
          echo "num2=${{ inputs.numero2 }}" >> $GITHUB_OUTPUT

  operaciones:
    name: Ejecutar Operaciones
    needs: preparar-valores
    runs-on: ubuntu-latest
    strategy:
      matrix:
        operacion: [suma, resta, multiplicacion, division]
        include:
          - operacion: division
            experimental: true
          - operacion: suma
            experimental: false
          - operacion: resta
            experimental: false
          - operacion: multiplicacion
            experimental: false
    continue-on-error: ${{ matrix.experimental }}
    steps:
      - name: Ejecutar ${{ matrix.operacion }}
        run: |
          NUM1=${{ needs.preparar-valores.outputs.num1 }}
          NUM2=${{ needs.preparar-valores.outputs.num2 }}

          case "${{ matrix.operacion }}" in
            suma)
              echo "‚ûï Suma: $(($NUM1 + $NUM2))"
              ;;
            resta)
              echo "‚ûñ Resta: $(($NUM1 - $NUM2))"
              ;;
            multiplicacion)
              echo "‚úñÔ∏è Multiplicaci√≥n: $(($NUM1 * $NUM2))"
              ;;
            division)
              if [ "$NUM2" -eq 0 ]; then
                echo "‚ö†Ô∏è Divisi√≥n por cero no permitida"
                exit 1
              else
                resultado=$(echo "scale=2; $NUM1 / $NUM2" | bc)
                echo "‚ûó Divisi√≥n: $resultado"
              fi
              ;;
            *)
              echo "‚ùå Operaci√≥n desconocida: ${{ matrix.operacion }}"
              exit 1
              ;;
          esac
