### Crear un workflow con extensión .yml que:
# Se ejecute cuando se haga un pull request hacia una rama feature/
# Sobre la versión de ubuntu más reciente
# Un step en bash que sume 2 números y muestre el resultado
# Que se ejecute los jueves a las 9:35 hora Colombia
 
name: Sumar 2 numeros
 
on:
  pull_request:
    branches:
      - test/**
      - main
  schedule:
    - cron: "35 14 * * 4"
 
jobs:
  sumar-numeros:
    name: Sumar dos numeros y mostrar resultado
    runs-on: ubuntu-latest
    steps:
      - name: Sumar 2 numeros e imprimir el resultado
        env:
          A: 5
          B: 10
        run: |
          resultado=$((A+B))
          echo $resultado
          
 