name: Exportación de HTML a PDF

on:
  workflow_dispatch:
    inputs:
      month:
        description: "Mes en formato MM"
        required: true
        type: string
      day:
        description: "Día en formato DD"
        required: true
        type: string

env:
  LANG: ${{ vars.LANG }} # Variable de entorno definida en el repositorio

jobs:
  fetch-events:
    runs-on: ubuntu-latest
    outputs:
      events: ${{ steps.extract-events.outputs.events }}
    steps:
      - name: Setear variables mes y día
        run: |
          echo "MONTH=${{ inputs.month }}" >> $GITHUB_ENV
          echo "DAY=${{ inputs.day }}" >> $GITHUB_ENV

      - name: Restaurar cache API
        id: cache-api
        uses: actions/cache@v4
        with:
          path: response.json
          key: api-${{ env.LANG }}-${{ env.MONTH }}-${{ env.DAY }}

      - name: Consumir API si no hay cache
        if: steps.cache-api.outputs.cache-hit != 'true'
        run: |
          curl -s "https://api.wikimedia.org/feed/v1/wikipedia/${LANG}/onthisday/selected/${MONTH}/${DAY}" \
            -H "User-Agent: github-actions" > response.json

      - name: Extraer eventos del API
        id: extract-events
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync('response.json', 'utf8'));
            const events = (data.selected || []).map(ev => ({
              title: (ev.pages[0]?.title || 'Sin_titulo')
                        .replace(/[\s¿?¡!;:]/g, '_')
                        .replace(/[áàäâ]/gi,'a')
                        .replace(/[éèëê]/gi,'e')
                        .replace(/[íìïî]/gi,'i')
                        .replace(/[óòöô]/gi,'o')
                        .replace(/[úùüû]/gi,'u'),
              url: ev.pages[0]?.content_urls?.desktop?.page || ''
            }));
            core.setOutput("events", JSON.stringify(events));

  process-events:
    needs: fetch-events
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        event: ${{ fromJson(needs.fetch-events.outputs.events) }}
    steps:
      - name: Preparar nombre del PDF
        run: |
          echo "PDF_NAME=${{ github.event.inputs.month }}-${{ inputs.day }}-${{ matrix.event.title }}.pdf" >> $GITHUB_ENV

      - name: Convertir URL a PDF con WebToPDF Action
        uses: misaelnieto/web_to_pdf_action@master
        with:
          webPageURL: ${{ matrix.event.url }}
          outputFile: ${{ env.PDF_NAME }}
          usePuppeteer: true
          pdfOptions: '{"format":"A4","margin":{"top":"10mm","left":"10mm","right":"10mm","bottom":"10mm"}}'

      - name: Subir artefacto PDF
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.month }}-${{ inputs.day }}-${{ matrix.event.title }}
          path: ${{ env.PDF_NAME }}
          retention-days: 1
